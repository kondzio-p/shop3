{% extends 'store/main.html'%}
{% load static %}

{% block content %}

<div class="row">
    {%for product in products%}
    <div class="col-lg-4">
        <div class="box-element product">
            <img class="thumbnail" src="{%static 'images/placeholder.png'%}">
            <h6>{{ product.name }}</h6>
            <p>{{product.price}}</p>
        </div>
    </div>
    {%endfor%}
</div>
{% endblock content %}
