{% extends 'store/main.html'%}
{% load static %}

{% block content %}
<div class="row">

    <div class="col-lg-6">
        <div class="box-element">
            <form id="form">
                <div class="user-info">
                    <div class="form-field">
                        <input required class="form-control" type="text" name="name" placeholder="Name...">
                    </div>

                    <div class="form-field">
                        <input required class="form-control" type="email" name="email" placeholder="Email...">
                    </div>
                </div>

                <div class="shipping-info">
                    <hr>
                    <p>Shipping info:</p>
                    <hr>

                    <div class="form-field">
                        <input required class="form-control" type="text" name="address" placeholder="Address...">
                    </div>

                    <div class="form-field">
                        <input required class="form-control" type="text" name="city" placeholder="City...">
                    </div>

                    <div class="form-field">
                        <input required class="form-control" type="text" name="state" placeholder="State...">
                    </div>

                    <div class="form-field">
                        <input required class="form-control" type="text" name="zipcode" placeholder="Zip code...">
                    </div>

                    <div class="form-field">
                        <input required class="form-control" type="text" name="country" placeholder="Country...">
                    </div>

                </div>
                <hr>
                <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
            </form>
            <hr>
            <div class="box-element hidden" id="payment-info">
                <small>Paypal Options</small>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'cart' %}">Back to cart</a>
            <hr>
            <h3>Order summary</h3>
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
                <div style="flex:2">Product 1</div>
                <div style="flex:1">20.00 PLN</div>
                <div style="flex:1">x2</div>
            </div>
            <h5>Items: 2</h5>
            <h5>Total: 40.00 PLN</h5>
        </div>
    </div>

</div>
{% endblock content %}
